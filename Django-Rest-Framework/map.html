
    <!DOCTYPE html>
    <html>
    <head>
        <title>Xəritə</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8vjTv-BWMRDDfnzWTIWFAeEU2je0KcTk"></script>
        <script>
            function initMap() {
                var location = {lat: 37.8746429, lng: 32.4931554};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 15,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
    </head>
    <body onload="initMap()">
        <h1>Xəritə</h1>
        <div id="map" style="width: 100%; height: 500px;"></div>
    </body>
    </html>
